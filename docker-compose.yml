version: '3.8'
services:
  backend:
    build:
      context: ./backend
    ports:
      - "5000:5000"
    env_file:
      - backend/.env
    depends_on:
      - mongodb
  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    env_file:
      - frontend/.env
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
volumes:
  mongodb_data:
